<!-- index.html -->
<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>প্রোমো লটারী</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>শুধুমাত্র আজ, লটারির অবস্থাdramatic বদল দিতে পারে</h1>
      <p class="subtitle">
        আজ জাতীয় লটের মজা মিস হতে দিও না, তোমার লাকি স্পিনের অপেক্ষায়
      </p>
    </header>

    <main>
      <div class="wheel-container">
        <div id="wheel" class="wheel">
          <!-- 8 slices -->
          <div class="slice">WIN</div>
          <div class="slice">WIN</div>
          <div class="slice">WIN</div>
          <div class="slice">WIN</div>
          <div class="slice">WIN</div>
          <div class="slice">WIN</div>
          <div class="slice">WIN</div>
          <div class="slice">WIN</div>
          <!-- center labels -->
          <div class="wheel-center">
            <small>ঘুরাও…</small>
            <span>1400 ৳</span>
          </div>
        </div>
        <button id="spinButton">তোমার জ্বুড়া</button>
      </div>
    </main>

    <footer>
      <div class="timer">
        তোমার সুযোগ সবকিছু | বাকি: <span id="countdown">03:00</span>
      </div>
      <button class="claim">প্রাপ্ত</button>
    </footer>

    <script src="script.js" defer></script>
  </body>
</html>
